    <div

        <div class="">
          <div class="eduplanner-login-container">
           <!-- Nuevo formulario de recuperar contraseña -->
            <div class="eduplanner-forgot-password-form">
              <h2 class="eduplanner-welcome-title">Recupera tu contraseña</h2>
              <p class="eduplanner-welcome-subtitle">
                Escribe el correo electrónico asociado a tu cuenta y enviaremos
                información para recuperar tu contraseña.
              </p>

              <img
                decoding="async"
                src="img/Frame-5.png"
                alt="EduPlanner Character"
                class="eduplanner-character-icon"
              />

              <form method="post" action="">
                <div class="eduplanner-form-group">
                  <label
                    for="eduplanner_forgot_email"
                    class="eduplanner-form-label"
                    >Correo electrónico</label
                  >
                  <input
                    type="email"
                    id="eduplanner_forgot_email"
                    name="eduplanner_forgot_email"
                    class="eduplanner-form-input"
                    placeholder="gummie@gmail.com"
                    required
                  />
                </div>

                <button
                  type="submit"
                  name="eduplanner_forgot_submit"
                  class="eduplanner-login-button"
                >
                  Recuperar
                </button>

                <div class="eduplanner-register-section">
                  <a
                    href="login.html"
                    class="eduplanner-register-button eduplanner-back-to-login"
                  >
                    Regresar
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          const toggleButtons = document.querySelectorAll(".toggle-password");
      
          toggleButtons.forEach(button => {
            button.addEventListener("click", () => {
              const targetId = button.getAttribute("data-target");
              const input = document.getElementById(targetId);
      
              if (!input) return;
      
              const eyeClosed = button.querySelector(".icon-eye-closed");
              const eyeOpen = button.querySelector(".icon-eye-open");
      
              if (input.type === "password") {
                input.type = "text";
                eyeClosed.classList.add("hidden");
                eyeOpen.classList.remove("hidden");
              } else {
                input.type = "password";
                eyeClosed.classList.remove("hidden");
                eyeOpen.classList.add("hidden");
              }
            });
          });
        });
      </script>
